<div class="ad-page">

    <!-- MOBILE header -->
    <div ng-if="isMobile" class="ad-page-header db-center">
        <i class="glyphicon glyphicon-menu-left" aria-hidden="true" ng-click="goBack()"></i>
        <h4 ng-class="ng-cloak">{{sc.fileName}}</h4>
    </div>

    <!-- MOBILE content -->
    <div ng-if="isMobile" class="ad-page-content">
        <div class="ad-page-container">

            <uib-progressbar ng-if="sc.ongoing" class="progress-striped active" type="info">
            </uib-progressbar>

            <div class="btn-block btn-lg text-center">
                <span ng-hide="!sc.displayStatus" class="ng-class:['db-label', sc.statusStyle(sc.item.Status)]" ng-disabled="sc.isDisabled(sc.btnModel.doc.id)" translate translate-cloak>
                    {{sc.statusStrId(sc.item.Status)}}
                </span>
            </div>

            <uib-alert type="warning" ng-if="sc.item.Comment && sc.item.Comment.length">
                {{sc.item.Comment}}
            </uib-alert>

            <uib-alert ng-repeat="i in sc.alerts track by $index" type="{{i.type}}" close="sc.closeAlert($index)">
                <span ng-if="i.locId" translate translate-cloak>{{i.locId}}</span>
                <div>
                    <span ng-if="i.resCode">{{i.resCode}}&nbsp;</span>
                    <span ng-if="i.resTxt">{{i.resTxt}}</span>
                    <div ng-if="i.linkMailto"><a href="mailto:{{i.linkMailto}}">{{i.linkMailto}}</a></div>
                </div>
            </uib-alert>

            <button id="sc.btnModel.acc.id" ng-hide="sc.btnModel.acc.hideBtn" type="button" class="btn btn-block btn-lg db-btn-succ ng-class: {active: sc.isActive(sc.btnModel.acc.id)}"
                ng-click="sc.actionSign()" ng-disabled="sc.isDisabled(sc.btnModel.acc.id)" db-confirm confirm-config="sc.btnModel.acc.cConf">
                <span translate translate-cloak>STR_SIGNING_ACCEPT</span>
            </button>

            <button id="sc.btnModel.rej.id" ng-hide="sc.btnModel.rej.hideBtn" type="button" class="btn btn-block btn-lg db-btn-dang ng-class: {active: sc.isActive(sc.btnModel.rej.id)}"
                ng-click="sc.actionReject()" ng-disabled="sc.isDisabled(sc.btnModel.rej.id)" db-confirm confirm-config="sc.btnModel.rej.cConf">
                <span translate translate-cloak>STR_REJECT</span>
            </button>

            <db-link ng-attr-config="sc.btnModel.doc.linkConfig" ng-attr-uri="sc.btnModel.doc.url"></db-link>

            <db-link ng-if="!sc.btnModel.doctr.hideBtn" ng-attr-config="sc.btnModel.doctr.linkConfig" ng-attr-uri="sc.btnModel.doctr.url"></db-link>

            <button id="sc.btnModel.att.id" type="button" class="btn btn-block btn-lg db-btn-prim ng-class: {active: sc.isActive(sc.btnModel.att.id)}"
                uib-dropdown-toggle ng-disabled="sc.isDisabled(sc.btnModel.att.id)" ng-click="sc.actionAttList()">
                <span translate translate-cloak>STR_ATTACHMENTS</span>
                <span class="badge ng-cloak">{{sc.btnModel.att.count}}</span>
            </button>

            <button id="sc.btnModel.sta.id" type="button" class="btn btn-block btn-lg db-btn-prim ng-class: {active: sc.isActive(sc.btnModel.sta.id)}"
                ng-click="sc.actionSignings()" ng-disabled="sc.isDisabled(sc.btnModel.sta.id)">
                <span translate translate-cloak>STR_STATUS</span>
            </button>

            <button id="sc.btnModel.com.id" type="button" class="btn btn-block btn-lg db-btn-prim ng-class: {active: sc.isActive(sc.btnModel.com.id)}"
                ng-click="sc.actionComment()" ng-disabled="sc.isDisabled(sc.btnModel.com.id)">
                <span translate translate-cloak>STR_CREATE_COMMENT</span>
            </button>

        </div>
    </div>

    <!-- DESKTOP header -->
    <div ng-if="!isMobile" class="ad-page-header">
        <div class="col-xs-12">
            <div class="row db-center">
                <div class="col-xs-2 col-lg-2 db-nopadding db-center">
                    <div class="col-xs-12 db-center db-nopadding">

                        <button type="button" class="col-xs-3 btn db-btn-hdr glyphicon glyphicon-home center" ng-click="sc.goHome()">
                        </button>

                        <button type="button" class="col-xs-3  btn db-btn-hdr glyphicon glyphicon-info-sign center disabled" ng-click="">
                        </button>

                        <div class="col-xs-6">
                            <div class="row text-center">
                                <h5 class="col-xs-12"><span translate="STR_STATUS"></span>:</h5>
                            </div>
                            <div class="row db-center">
                                <div ng-hide="!sc.displayStatus" class="col-xs-12 db-label ng-class:[sc.statusStyle(sc.item.Status)]">
                                    <span translate translate-cloak>{{sc.statusStrId(sc.item.Status)}}</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-10 col-lg-9 col-lg-offset-1 text-right db-nopadding">

                    <div class="btn-group" ng-hide="sc.btnModel.acc.hideBtn" style="width:120px !important;">
                        <button id="sc.btnModel.acc.id" type="button" class="btn db-btn-succ btn-block ng-class:
                        {active: sc.isActive(sc.btnModel.acc.id)}" ng-click="sc.actionSign()" ng-disabled="sc.isDisabled(sc.btnModel.acc.id)"
                            db-confirm confirm-config="sc.btnModel.acc.cConf">
                            <span translate translate-cloak>STR_SIGNING_ACCEPT</span>
                        </button>
                    </div>
                    <div class="btn-group" ng-hide="sc.btnModel.rej.hideBtn" style="width:120px !important;">
                        <button id="sc.btnModel.rej.id" type="button" class="btn db-btn-dang btn-block ng-class:
                        {active: sc.isActive(sc.btnModel.rej.id)}" ng-click="sc.actionReject()" ng-disabled="sc.isDisabled(sc.btnModel.rej.id)"
                            db-confirm confirm-config="sc.btnModel.rej.cConf">
                            <span translate translate-cloak>STR_REJECT</span>
                        </button>
                    </div>
                    <div class="btn-group" style="width:120px !important;">
                        <button id="sc.btnModel.doc.id" type="button" class="btn btn-block db-btn-prim ng-class: {active: sc.isActive(sc.btnModel.doc.id)}"
                            ng-click="sc.actionDoc()" ng-model="sc.btnModel.doc.active" ng-disabled="sc.isDisabled(sc.btnModel.doc.id)"
                            uib-popover="{{'STR_SINFO_CONF_ATT_OPENS' | translate}}" popover-trigger="mouseenter" popover-placement="bottom">
                            <span translate translate-cloak>{{sc.btnModel.doc.linkConfig.title}}</span>
                        </button>
                    </div>

                    <div ng-if="!sc.btnModel.doctr.hideBtn" class="btn-group" style="width:120px !important;">
                        <button id="sc.btnModel.doctr.id" type="button" class="btn btn-block db-btn-prim ng-class: {active: sc.isActive(sc.btnModel.doctr.id)}"
                            ng-click="sc.actionDocTr()" ng-model="sc.btnModel.doctrdoc.active" ng-disabled="sc.isDisabled(sc.btnModel.doctr.id)"
                            uib-popover="{{'STR_SINFO_CONF_ATT_OPENS' | translate}}" popover-trigger="mouseenter" popover-placement="bottom">
                            <span translate translate-cloak>{{sc.btnModel.doctr.linkConfig.title}}</span>
                        </button>
                    </div>

                    <div class="btn-group" uib-dropdown on-toggle="sc.btnModel.att.toggle(open)" style="width:120px !important;">
                        <button id="sc.btnModel.att.id" type="button" class="btn btn-block db-btn-prim ng-class:
                        {active: sc.isActive(sc.btnModel.att.id)}" uib-dropdown-toggle ng-disabled="sc.isDisabled(sc.btnModel.att.id)">
                            <span translate translate-cloak>{{sc.attModel.title}}</span>
                            <span class="badge ng-cloak">{{sc.attModel.objects.length}}</span>
                            <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="btnAtt">
                            <li role="menuitem" ng-repeat="a in sc.attModel.objects" ng-click="sc.actionAttachment(a)">
                                <a class="ad-dropdown-content">{{a.title}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group" style="width:120px !important;">
                        <button id="sc.btnModel.sta.id" type="button" class="btn btn-block db-btn-prim ng-class:
                        {active: sc.isActive(sc.btnModel.sta.id)}" ng-click="sc.actionSignings()" ng-disabled="sc.isDisabled(sc.btnModel.sta.id)">
                            <span translate translate-cloak>STR_STATUS</span>
                        </button>
                    </div>
                    <div class="btn-group" style="width:120px !important;">
                        <button id="sc.btnModel.com.id" type="button" class="btn btn-block db-btn-prim ng-class:
                        {active: sc.isActive(sc.btnModel.com.id)}" ng-click="sc.actionComment()" ng-disabled="sc.isDisabled(sc.btnModel.com.id)">
                            <span translate translate-cloak>STR_CREATE_COMMENT</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- DESKTOP content -->
    <div ng-if="!isMobile" class="ad-page-content">
        <div class="ad-page-container-flex">

            <uib-progressbar ng-if="sc.ongoing" class="progress-striped active" type="info">
            </uib-progressbar>

            <div class="ad-flex-show-full">
                <div class="ad-horiz-container">

                    <!-- Comment displayed via alert array on desktop, separate alert on mobile -->

                    <uib-alert ng-repeat="i in sc.alerts track by $index" type="{{i.type}}" close="sc.closeAlert($index)">
                        <span ng-if="i.locId" translate translate-cloak>{{i.locId}}</span>
                        <div>
                            <span ng-if="i.resCode">{{i.resCode}}&nbsp;</span>
                            <span ng-if="i.resTxt">{{i.resTxt}}</span>
                            <div ng-if="i.linkMailto"><a href="mailto:{{i.linkMailto}}">{{i.linkMailto}}</a></div>
                        </div>
                    </uib-alert>

                    <doc-signers ng-if="sc.btnModel.sta.signers" ng-hide="sc.isHidden(sc.btnModel.sta.id)" listmodel="sc.btnModel.sta.signers"
                        ismobile="isMobile">
                    </doc-signers>

                </div>

                <db-pdf ng-if="sc.btnModel.doc.url" ng-hide="sc.isHidden(sc.btnModel.doc.id)" ng-attr-uri="sc.btnModel.doc.url"></db-pdf>
                <db-pdf ng-if="sc.btnModel.doctr.url" ng-hide="sc.isHidden(sc.btnModel.doctr.id)" ng-attr-uri="sc.btnModel.doctr.url"></db-pdf>
                <db-pdf ng-if="sc.btnModel.att.url" ng-hide="sc.isHidden(sc.btnModel.att.id)" ng-attr-uri="sc.btnModel.att.url"></db-pdf>
            </div>
        </div>
    </div>

</div>

<ui-view ng-if="isMobile" name="childContent"></ui-view>
